[Distribution]
Distribution=ubuntu
Release=noble
Repositories=main restricted universe multiverse

[Output]
Format=disk
Output=tinfoilcvm

[Content]
Hostname=tinfoil
Bootable=yes
PackageDirectories=packages
RootPassword=tinfoil
Bootloader=systemd-boot
Packages=
    systemd
    systemd-boot
    ubuntu-standard
    cloud-init
    udev
    jq
    apt
    apt-utils
    curl
    kmod
    nano
    gnupg2
    python3-pip
    python3-venv
    iputils-ping
    systemd-resolved
    debian-keyring
    debian-archive-keyring
    apt-transport-https
    cryptsetup
    cuda-toolkit-12-8
    # linux-generic-hwe-24.04
    # linux-headers-generic-hwe-24.04
    linux-image-6.8.0-62-generic
    linux-modules-6.8.0-62-generic
    linux-headers-6.8.0-62-generic
    nvidia-driver-570-open=570.158.01-0ubuntu1
    nvidia-persistenced=570.158.01-0ubuntu1
    nvidia-fabricmanager-570=570.158.01-1
    docker-ce
    docker-ce-cli
    containerd.io
    docker-buildx-plugin
    nvidia-container-toolkit
    build-essential
    python3-dev

[Build]
ToolsTree=default
WithNetwork=yes
