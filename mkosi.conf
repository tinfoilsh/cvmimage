[Config]
Dependencies=initrd

[Distribution]
Distribution=ubuntu
Release=noble
Repositories=main restricted universe multiverse

[Output]
Format=disk
Output=tinfoilcvm

[Content]
Hostname=tinfoil
Bootable=yes
Initrds=initrd
PackageDirectories=packages
RootPassword=!
Bootloader=systemd-boot
Packages=
    systemd
    systemd-boot
    ubuntu-standard
    cloud-init
    udev
    jq
    apt
    apt-utils
    curl
    kmod
    nano
    gnupg2
    python3-pip
    python3-venv
    iputils-ping
    systemd-resolved
    debian-keyring
    debian-archive-keyring
    apt-transport-https
    cryptsetup
    linux-generic-hwe-24.04
    linux-headers-generic-hwe-24.04
    nvidia-driver-580-open=580.126.16-1ubuntu1
    nvidia-persistenced=580.126.16-1ubuntu1
    nvidia-fabricmanager=580.126.16-1
    libnvidia-nscq=580.126.16-1
    docker-ce=5:29.2.1-1~ubuntu.24.04~noble
    docker-ce-cli=5:29.2.1-1~ubuntu.24.04~noble
    containerd.io=2.2.1-1~ubuntu.24.04~noble
    docker-buildx-plugin=0.31.1-1~ubuntu.24.04~noble
    nvidia-container-toolkit=1.18.2-1
    build-essential
    python3-dev
    google-cloud-cli=556.0.0-0

[Build]
ToolsTree=default
ToolsTreeDistribution=ubuntu
ToolsTreeRelease=noble
WithNetwork=yes
